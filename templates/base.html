<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{% static 'icon.ico' %}">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}  {% endblock %}</title>
</head>

<body class="bg-gray-100">
  <nav class="bg-blue-500 py-4">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <a href="{% url 'home' %} " class="text-white text-2xl font-bold">Movies</a>
      <div>
        <a href="{% url 'home' %}" class="text-white px-4 py-2 rounded-lg hover:bg-blue-600">Home</a>
        <a href="#" class="text-white px-4 py-2 rounded-lg hover:bg-blue-600">Movies</a>
        <a href="#" class="text-white px-4 py-2 rounded-lg hover:bg-blue-600">TV Serires</a>
        {% if request.user.is_authenticated %}
            <a href="#" class="text-white px-4 py-2 rounded-lg hover:bg-blue-600">{{request.user}}</a>
            <a href="{%url 'accounts:logout'%}" class="px-6 py-3 font-semibold text-lg rounded-lg bg-red-800 text-white hover:bg-gray-200">Logout</a>

            {%else%}
            <a href="{%url 'accounts:signup'%}" class="px-6 py-3 font-semibold text-lg rounded-lg bg-green-400 text-white hover:bg-gray-200">Sign up</a>
            <a href="{%url 'accounts:login'%}" class="px-6 py-3 font-semibold text-lg rounded-lg bg-slate-800 text-white hover:bg-gray-200">Log in</a>
            {%endif%}
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <footer class="bg-gray-900 text-white py-8">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2024 Movies Website. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
